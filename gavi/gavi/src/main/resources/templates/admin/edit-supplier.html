<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap}">
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0}" />
    <link rel="stylesheet" th:href="@{css/fragments-style.css}">
    <link rel="stylesheet" th:href="@{/css/create-supplier.css}">
    <title>Gavi Pro</title>
</head>

<body>
    <!--Header-->
    <div th:replace="fragments :: header"></div>

    <!--Menu-->
    <div th:replace="fragments :: menu-nav"></div>

    <!--Main-->
    <main>
        <section class="btns-main">
            <a th:href="@{/products}" class="btn-actions">
                <span class="material-symbols-rounded">list_alt</span>Show products
            </a>
            <a th:href="@{/produts/create-product}" class="btn-actions">
                <span class="material-symbols-rounded">add_circle</span>Create a product
            </a>
            <a class="btn-actions">
                <span class="material-symbols-rounded">unarchive</span>Make an order
            </a>
        </section>

        <hr>

        <section class="create-supplier">
            <h2>Edit a supplier</h2>

            <form th:action="@{/suppliers/update-supplier}" method="post">
                <div class="form-container">
                  <article id="supplier-data">
                    <h3>Supplier data</h3>
                    <div class="form-group">
                      <label for="supplier-nit">Nit:</label>
                      <input type="text" id="supplier-nit" name="nit" th:value="${supplier.nit}" required>
                    </div>
                    <div class="form-group">
                      <label for="supplier-name">Name:</label>
                      <input type="text" id="supplier-name" name="name" th:value="${supplier.name}" required>
                    </div>
                    <div class="form-group">
                      <label for="supplier-city">City:</label>
                      <input type="text" id="supplier-city" name="city" th:value="${supplier.city}" required>
                    </div>
                  </article>
                </div>
        
                  <input id="btn-send" type="button" value="Send">
                  <input id="btn-clean" type="button" value="Clean">
              </form>
        </section>
    </main>

    <script th:src="@{/scripts/suppliers.js}"></script>
    <script th:src="@{/scripts/fragment-script.js}"></script>
</body>

</html>
